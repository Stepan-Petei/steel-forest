<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/dist/main.css" />
  </head>

  <body>
    <header>
      <img id="bg" src="../img/bg.svg" alt="" />
      <nav id="navbar">
        <div class="logo">
          <a href="#">
            <img src="./img/logo.svg" alt="" />
          </a>
        </div>
        <div class="" id="nav-menu">
          <ul>
            <li>
              <a href="#">ГОЛОВНА</a>
            </li>
            <li>
              <a href="#">ПОРТФОЛІО</a>
            </li>
            <li>
              <a href="#">ДОСТАВКА І ОПЛАТА</a>
            </li>
            <li>
              <a href="#">КОНТАКТИ</a>
            </li>
          </ul>
        </div>
        <div class="lang__socials">
          <div class="lang">
            <a href="#">UA</a>
            <a href="#">RU</a>
          </div>
          <a href="facebook.com" class="socials">
            <img src="./img/fb.svg" alt="" />
          </a>
          <a href="instagram.com" class="socials">
            <img src="./img/inst.svg" alt="" />
          </a>
        </div>
      </nav>

      <div class="hero">
        <div class="text">
          <h1>Створюємо комфорт у вашому просторі</h1>
          <button>ЗАМОВИТИ</button>
        </div>
        <div class="comode"><img src="../img/comode.png" alt="" /></div>
      </div>

      <div class="slider">
        <div class="prevArrow"></div>
        <div class="nextArrow"></div>
        <div class="content">
          <div class="slide"><img src="/img/glass.png" alt="" /></div>
          <div class="slide"><img src="/img/metal.png" alt="" /></div>
          <div class="slide"><img src="/img/wood.png" alt="" /></div>
          <div class="slide"><img src="/img/glass.png" alt="" /></div>
          <div class="slide"><img src="/img/metal.png" alt="" /></div>
          <div class="slide"><img src="/img/wood.png" alt="" /></div>
        </div>
      </div>
    </header>

    <div id="contact-us">
      <form action="submit" method="post">
        <h3>Зв'язатися з нами</h3>
        <input type="text" name="name" placeholder="Ваше ім'я" />
        <input type="text" name="phone" placeholder="Ваш телефон" />
        <button type="submit">Відправити</button>
      </form>
    </div>

    <div id="gallery">

    </div>

    <footer>

    </footer>

    <script src="/js/index.js" async defer></script>
  </body>
</html>
